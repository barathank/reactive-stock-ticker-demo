<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Realtime Stock Ticker :: React</title>
  <link href="./css/elemental.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div id="main"></div>

  <script src="./js/bundle.js"></script>
  <script src="//localhost:8181/horizon/horizon.js"></script>
  <script>
    const horizon = Horizon({host: 'localhost:8181'});
    horizon.onConnected(function() {
      console.log('Conected to Horizon...');
    });
    horizon.connect();
    const messages = horizon('tv_shows');
    messages.watch(function(thing) {
      console.log('THINGS!', thing);
    });
  </script>
</body>
</html>
